<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickDesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
    <div class="brand">QuickDesk</div>
</nav>

    <div class="container">
        <!-- Login Section -->
        <div id="login-section" class="card p-4">
            <h4 class="text-center mb-4">Welcome to QuickDesk</h4>
            <input type="email" id="email" class="form-control mb-3" placeholder="Email">
            <input type="password" id="password" class="form-control mb-4" placeholder="Password">
            <button class="btn btn-primary w-100" onclick="login()">Login</button>
            <p class="text-center mt-3 text-muted">Donâ€™t have an account? <a href="#" onclick="showRegister()">Register</a></p>
        </div>

        <!-- Register Section (Hidden Initially) -->
        <div id="register-section" class="card p-4" style="display:none;">
            <h4 class="text-center mb-4">Create Account</h4>
            <input type="text" id="reg-name" class="form-control mb-3" placeholder="Full Name">
            <input type="email" id="reg-email" class="form-control mb-3" placeholder="Email">
            <input type="password" id="reg-password" class="form-control mb-4" placeholder="Password">
            <button class="btn btn-success w-100" onclick="register()">Register</button>
            <p class="text-center mt-3 text-muted">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" style="display:none;">
            <h3 class="mb-4 text-primary">Dashboard</h3>
            
            <!-- Ticket Form -->
            <div class="card p-3 mb-4">
                <h5 class="mb-3">Create New Ticket</h5>
                <input type="text" id="title" class="form-control mb-2" placeholder="Ticket Title">
                <textarea id="description" class="form-control mb-2" placeholder="Description"></textarea>
                <select id="status" class="form-select mb-3">
                    <option value="open">Open</option>
                    <option value="in_progress">In Progress</option>
                    <option value="resolved">Resolved</option>
                </select>
                <button class="btn btn-success" onclick="createTicket()">Create Ticket</button>
            </div>

            <!-- Ticket List -->
            <div class="card p-3">
                <h5>Your Tickets</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Status</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody id="ticket-list"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
